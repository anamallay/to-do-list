<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <title>todolist</title>
</head>
<body>
    <!-- The whole project -->
<div class="todo">
    <!-- Center Div -->
    <div class="container">
        <!-- Tasks Table -->
        <div class="todolist">
            <!-- The Header -->
            <div class="header">
                <h1>To Do List</h1>
                <button class="but-task" id="but-add"><span class="material-symbols-outlined">add</span></button>
            </div>
            <!--// The Header //-->
            <!-- Tasks -->
            <div class="f-task" id="i-task">
            <div class="task" id="id-task">
                <!-- Tasks info -->
                <div class="task-info">
                    <h3>Reading a book</h2>
                    
                    <div>
                        <span class="material-symbols-outlined">calendar_month</span>
                        <span>1/1/2030</span>
                    </div>
                </div>
                <!--// Tasks info //-->
                <!-- Tasks action -->
                    <div class="but-action">
                        <button class="but-task" id="but-done"><span class="material-symbols-outlined">done_all</span></button>
                        <button class="but-task" id="but-edit"><span class="material-symbols-outlined">edit</span></button>
                         <button class="but-task" id="but-delete"><span class="material-symbols-outlined">delete</span></button>
                    </div>
                
                <!-- Tasks action -->
            </div>
        </div>     
            <!--// Tasks //-->
        </div>
        <!--// Tasks Table //-->
             
    </div>
    <!--// Center Div //-->
</div>
<!--// The whole project //-->


<script src="move.js"></script>
</body>
</html>
